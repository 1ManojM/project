{% extends "base.html" %}
{% block title %}Clients{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h5 class="mb-0">Clients</h5>
  <a class="btn btn-primary btn-sm" href="{% url 'clients:create' %}">Add Client</a>
</div>

<form class="row g-2 mb-3">
  <div class="col-auto">
    <input name="q" value="{{ q }}" class="form-control" placeholder="Search">
  </div>
  <div class="col-auto">
    <button class="btn btn-outline-secondary">Search</button>
  </div>
</form>

<div class="card shadow-sm">
  <div class="card-body p-0">
    <table class="table table-striped mb-0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for c in clients %}
          <tr>
            <td>{{ c.name }}</td>
            <td>{{ c.contact_person }}</td>
            <td>{{ c.email }}</td>
            <td class="text-end">
              <a href="{% url 'clients:edit' c.id %}" class="btn btn-sm btn-outline-primary">Edit</a>

              <!-- FIXED DELETE: USE GET LINK, NOT POST -->
              <a href="{% url 'clients:delete' c.id %}" class="btn btn-sm btn-outline-danger">
                Delete
              </a>
            </td>
          </tr>
        {% empty %}
          <tr><td colspan="4" class="text-center p-3">No clients</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

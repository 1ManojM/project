{% extends "base.html" %}
{% block title %}Time Logs{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h5 class="mb-0">Time Logs</h5>
  <a class="btn btn-primary btn-sm" href="{% url 'logs:create' %}">Add Log</a>
</div>
<div class="card shadow-sm">
  <div class="card-body p-0">
    <table class="table table-striped mb-0">
      <thead><tr><th>Date</th><th>User</th><th>Task</th><th>Project</th><th>Hours</th><th>Note</th></tr></thead>
      <tbody>
        {% for l in logs %}
          <tr>
            <td>{{ l.date }}</td>
            <td>{{ l.user }}</td>
            <td>{{ l.task.title }}</td>
            <td>{{ l.task.project.name }}</td>
            <td>{{ l.hours }}</td>
            <td>{{ l.note }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="6" class="text-center p-3">No logs</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}

<style>
  /* Header bar spacing */
  .d-flex.mb-3 {
    margin-top: 30px;
  }

  /* Title styling */
  h5 {
    font-weight: 600;
  }

  /* Card styling */
  .card {
    border-radius: 8px;
    border: 1px solid #e3e6ea;
    background-color: #7de208;
  }

  /* Table styling */
  .table {
    margin-bottom: 0;
  }

  .table thead th {
    background-color: #5e88b1;
    font-weight: 600;
    border-bottom: 2px solid #dee2e6;
  }

  .table tbody tr:hover {
    background-color: rgba(0,0,0,0.03);
  }

  /* "No users" row text */
  td.text-center {
    font-style: italic;
    color: #6c757d;
  }

  /* Button styling */
  .btn-sm {
    font-weight: 500;
    padding: 0.35rem 0.8rem;
  }
</style>

<div class="d-flex justify-content-between align-items-center mb-3">
  <h5 class="mb-0">Users</h5>
  <a class="btn btn-primary btn-sm" href="{% url 'accounts:user_create' %}">Create User</a>
</div>
<div class="card shadow-sm">
  <div class="card-body p-0">
    <table class="table table-striped mb-0">
      <thead><tr><th>Username</th><th>Name</th><th>Email</th><th>Role</th></tr></thead>
      <tbody>
        {% for u in users %}
          <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.first_name }} {{ u.last_name }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.profile.get_role_display }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="4" class="text-center p-3">No users</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% load form_extras %}
{% block title %}Login{% endblock %}

{% block content %}

<style>
  body {
      background: #33698d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow: hidden;
  }

  body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("{% static 'images/bg.png' %}") center/cover no-repeat;
      opacity: 0.22;
      z-index: -1;
  }

  .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
      background: rgba(255, 69, 0, 0.85);
      backdrop-filter: blur(4px);
  }

  .card-title {
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      color: #fff;
  }

  .form-label {
      font-weight: 500;
      color: #fff;
  }

  .form-control {
      border-radius: 7px;
      height: 42px;
      font-size: 15px;
  }

  .btn-primary {
      border-radius: 7px;
      height: 42px;
      font-size: 15px;
      font-weight: 500;
      transition: 0.2s ease;
  }

  .btn-primary:hover {
      transform: translateY(-2px);
  }

  .row {
      margin-top: 50px;
  }
</style>

<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">

        <!-- âœ… Image here -->
        <!-- <div class="text-center mb-3">
            <img src="{% static 'images/login_logo.png' %}" 
                 alt="Login Logo" style="width:120px;">
        </div> -->

        <h5 class="card-title mb-3">Sign in</h5>

        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            {{ form.username|add_class:"form-control" }}
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            {{ form.password|add_class:"form-control" }}
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
